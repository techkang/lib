<ul class="posts">
    {% for book in posts %}
    <li class="post">
        <div class="post-content">
            <div class='post-author'>
                {{ book.title }}
            </div>
            <div class="post-body">
                    {{ book.author }}
            </div>
            <div>
                {% if current_user.is_authenticated %}
                <a herf="{{url_for('.rent',book_id=book.id)}}">
                    <span class="label label-primary">Rent ({{book.inventory}} left)</span>
                </a>
                {% endif %}
                {% if current_user.is_administrator() %}
                <a herf="{{url_for('.delete_book',book_id=book.id)}}">
                    <span class="label label-danger">DELETE</span>
                </a>
                <a herf="{{url_for('.delete_all',bookid=book.id)}}">
                    <span class="label label-danger">DELETE ALL</span>
                </a>
                {% endif %}

        </div>
    </li>
    {% endfor %}
</ul>
